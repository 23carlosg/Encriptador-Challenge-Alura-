<!DOCTYPE html>
<html lang="spa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Encriptador de texto</title>
</head>

<body>
    <main>
        <section class="texto-ingresado">
            <textarea id="text-input" placeholder="Ingrese el texto aquí"></textarea>

            <p>Solo letras minúsculas y sin acentos</p>

            <div>
                <button id="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="texto-salida">
            <textarea id="text-salida" placeholder=""></textarea>
        </section>

    </main>

    <footer>
        <p>Hecho por Carlos Gauto en 2024</p>
    </footer>
    <script src="script.js"></script> 
</body>

</html>
